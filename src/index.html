<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
table, td, th {    
    border: 1px solid #ddd;
    text-align: left;
}

table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 15px;
}
	.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}
	input{border: 1px solid #ddd;
    border-radius: 4px; padding: 5px 10px}
</style>
</head>

<body>
<table width="600" border="1" cellspacing="0" cellpadding="0">
  <tbody>
    <tr>
      <td colspan="4" align="center"><h3 style="text-align: center;">Escrow Testing</h3></td>
    </tr>
    <tr>
      <td><input type="text" id="step_id"></td>
      <td><input type="text" id="fromAddr"></td>
      <td><input type="text" id="toAddr"></td>
      <td><input type="text" id="tokAmnt"></td>
      <td><button id="btn_deposit" type="button" class="button">Deposit</button></td>
    </tr>
    <tr>
      <td><input type="text" id="step_pay"></td>
      <td><button id="btn_pay" type="button" class="button">Pay</button></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
        <td><input type="text" id="balAddr"></td>
        <td><button id="btn_balance" type="button" class="button">BALANCE</button></td>
        <td><label id="lbl_balance" for="">balance</label></td>
   
    </tr>
    <tr>
        <td><input type="text" id="step_rfd"></td>
        <td><button id="btn_refund" type="button" class="button">REFUND</button></td>
    </tr>
  </tbody>
</table>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>

</body>
</html>
